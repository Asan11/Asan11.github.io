<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascript</title>
</head>
<body>
	<script>
		const msg = 'Чтобы посчитать обьём правильной пирамиды, в основание каторой лежит квадрат, введите сначала длину стороны квадрата, а потом его высоту пирамиды!!!!';
		alert(msg);

		const a = +prompt ('Введите длину стороны квадрата...')
		const h  = +prompt('Введите высоту пирамиды...')

		const s = a**2;
		let bona = (s*h)/3;

		alert('Вот: '+bona);

	</script>
</body>
</html>
