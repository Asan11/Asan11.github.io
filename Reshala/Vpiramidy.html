<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascript</title>
</head>
<body>
	<script>
		const msg = 'Чтобы посчитать обьём правильной пирамиды, в основание каторой лежит квадрат, введите сначала длину стороны квадрата, а потом его высоту пирамиды!!!!';
		alert(msg);

		const n = +prompt('Введите количество сторон...Доступен треугольник или квадрат.')
		if(n == 3) {
			const b = +prompt("Введите длину основания треугольника")
			const h = +prompt("Введите высоту опущенную на основание")

			const S = 1/2 * b * h;
			const V = 1/3 * S * h;

			alert("Ответ: "+ V)
		}
		else if(n == 4) {
			const a = +prompt ('Введите длину стороны квадрата...')
			const h  = +prompt('Введите высоту пирамиды...')

			const s = a**2;
			let bona = (s*h)/3;
			alert('Вот: '+bona);
		}
		else{
			alert('Данные введены не правильно, перезагрузите страницу и повтороите попытку...')
		}
		

		

	</script>
</body>
</html>
